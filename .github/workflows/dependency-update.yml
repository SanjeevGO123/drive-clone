name: "Dependency Update"

on:
  schedule:
    - cron: '0 2 * * 1' # Every Monday at 2 AM
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Update dependencies
      run: |
        # Update dependencies with legacy peer deps flag to handle conflicts
        npm update --legacy-peer-deps
        
        # Try to fix security vulnerabilities
        npm audit fix --legacy-peer-deps || echo "Some vulnerabilities could not be fixed automatically"
        
        # Generate a report of what was updated
        echo "## Dependency Update Report" > dependency-report.md
        echo "" >> dependency-report.md
        echo "### Updated packages:" >> dependency-report.md
        
        # Check outdated packages with legacy peer deps flag
        npm outdated --json --legacy-peer-deps > outdated.json 2>/dev/null || echo "[]" > outdated.json
        
        # Check if there are any changes to package files
        if git diff --quiet package*.json; then
          echo "No dependency updates available" >> dependency-report.md
          echo "skip_pr=true" >> $GITHUB_ENV
        else
          echo "Dependencies have been updated" >> dependency-report.md
          echo "skip_pr=false" >> $GITHUB_ENV
        fi

    - name: Run tests
      if: env.skip_pr == 'false'
      run: |
        # Clean install with updated dependencies
        npm ci --legacy-peer-deps
        # Run tests to ensure updates don't break anything
        CI=false npm test -- --watchAll=false
      env:
        REACT_APP_USER_POOL_ID: ${{ secrets.REACT_APP_USER_POOL_ID }}
        REACT_APP_CLIENT_ID: ${{ secrets.REACT_APP_CLIENT_ID }}

    - name: Create Pull Request
      if: env.skip_pr == 'false'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'Automated dependency updates'
        body: |
          ## Automated Dependency Updates ðŸ¤–
          
          This PR contains automated dependency updates performed by GitHub Actions.
          
          ### Changes Made:
          - Updated npm packages to latest compatible versions
          - Applied security fixes where possible
          - All tests are passing âœ…
          
          ### Notes:
          - Dependencies updated with `--legacy-peer-deps` flag to handle version conflicts
          - Some peer dependency warnings may persist due to React Scripts compatibility
          - Review the changes and test thoroughly before merging
          
          **Generated on:** $(date)
        branch: dependency-updates
        delete-branch: true

    - name: No updates needed
      if: env.skip_pr == 'true'
      run: |
        echo "âœ… All dependencies are up to date"
        echo "No pull request will be created"
